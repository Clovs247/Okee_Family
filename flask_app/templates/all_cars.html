<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>All Cars</title>
</head>
<body>
    <header>
        <nav>
            {% block menu %} {% include 'logged_in_menu.html' %} {% endblock menu %}
        </nav>
    </header>
    <div class="all-car-container">
        {% for car in all_cars %}
            <div>
                <h3>{{car.car_name}}</h3>
                <h3>{{car.car_capacity}}</h3>
                {% for passenger in car.passengers %}
                    <p>{{passenger.username}}</p>
                {% endfor %}
                <a href="/car/{{car.id}}/view/">
                    <span>View</span>
                </a>
                {% if logged_in_user.id == car.driver %}
                    <a href="/car/{{car.id}}/delete/">
                        <span>Delete</span>
                    </a>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
