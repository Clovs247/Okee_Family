<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Create Gear</title>
</head>
<body>
    <header>
        <nav>
            {% block menu %} {% include 'logged_in_menu.html' %} {% endblock menu %}
        </nav>
    </header>
    
    <div class="gear-form-container">
        <form action="/create/gear/form/" method="post" id="gear_form">
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <strong class="error-par">Hold Up, Chum</strong>
                    {% for message in messages %}
                        <p id="error-info">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <label>
                Name of Item:
                <input type="text" name="name" id="gear_name">
            </label>
            <label>
                Quantity of Item(s):
                <input type="number" name="quantity" id="gear_quantity">
            </label>
            <label>
                Description:
                <input type="textarea" name="description" id="gear_description">
            </label>

            <input type="submit" value="Register" id="submit">
            
        </form>
    </div>
</body>
</html>
