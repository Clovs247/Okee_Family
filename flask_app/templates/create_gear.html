<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Create Gear</title>
</head>
<body  class="gear-background">
    <header>
        <nav>
            {% block menu %} {% include 'logged_in_menu.html' %} {% endblock menu %}
        </nav>
    </header>
    <main>
        <div class="gear-form-container">
            <form action="/create/gear/form/" method="post" id="gear_form">
                
                <h1>Log Gear</h1>
                <label >
                    <span>Name of Item:</span>
                    <input type="text" name="name" id="gear_name">
                </label>
                <label >
                    <span>Quantity of Item(s):</span>
                    <input type="number" name="quantity" id="gear_quantity" value="1">
                </label>
                <label >
                    <span>Description:</span>
                    <input type="textarea" name="description" id="gear_description">
                </label>
                
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="error-container">
                        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                        <div class="error-back">
                            <p class="error-par">One Moment, I think there was an Error</p>
                            {% for message in messages %}
                                <p class="error-info">{{message}}</p>
                            {% endfor %}
                        </div>
                    </div>
                {% endif %}
                {% endwith %}

                <input type="submit" value="Register" id="gear-submit">
                
            </form>
            <div id="small-band">
                <img src="/static/img/ELEPHANT_DRUMS.gif" alt="Elephant Drums" class="small-band">
                <img src="/static/img/ELEPHANT-GUITAR.gif" alt="Elephant Guitar" class="small-band">
            </div>
        </div>
    </main>
    <footer>
        <foot>
            <div class="foot_container">
                <p>Countdown to Okee</p>
                <p id="countdown"></p>
            </div>
        </foot>
    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
