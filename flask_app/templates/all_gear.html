<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>All Gear</title>
</head>
<body>
    <header>
        <nav>
            {% block menu %} {% include 'logged_in_menu.html' %} {% endblock menu %}
        </nav>
    </header>
    <main>
        <div class="all-gear-container">
            {% for gear in all_gear %}
                <div>
                    <a href="/gear/{{gear.id}}/view/">
                        <h3>{{gear.name}}</h3>
                    </a>
                    <h5>Being brought by: {{gear.username}}</h5>
                    <h5>{{gear.quantity}}</h5>
                    <h5>{{gear.description}}</h5>
                    
                </div>
            {% endfor %}
        </div>
    </main>
    <footer>
        <foot>
            <div class="foot_container">
                <p>Countdown to Okee</p>
                <p id="countdown"></p>
            </div>
        </foot>
    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
